{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <!--add a form-->
            <!--make sure form sends correctly encoded POST request to compare-->

            <!--let user choose file1, file2, algorithm, length-->
            file1:<br>
                <input name="file1" placeholder="File 1:" type=file><br>
            file2:<br>
                <input name="file2" placeholder="File: 2" type=file><br>

            <!--let user choose algorithm-->
            algorithm<br>
                <input name="algorithm" type=radio value="lines" checked>Lines<br>
                <input name="algorithm" type=radio value="sentences">Sentences<br>
                <input name="algorithm" type=radio value="substrings">Substrings<br><br>


            <!--let user choose length-->
            length<br>
                <input name="length" type=number>
                <br>

            <!--add submit button-->
            <br>
                <button type="submit">Compare</button>
            <br>
        </form>
    </div>

{% endblock %}
